<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container" @keyup.up="showPrev" @keyup.down="showNext" >
            <div class="slider-wrapper" tabindex="0" @mouseover="stopAutoplay" @mouseleave="startAutoplay">

                <div class="item">
                    <img :src="slides[activeIndex].image" :alt="slides[activeIndex].title" />
                    <div class="text">
                        <h3>{{ slides[activeIndex].title }}</h3>
                        <p>
                            {{ slides[activeIndex].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="showPrev"></div>
                    <div class="next" @click="showNext"></div>
                    <div class="thumb" v-for="(images, index) in slides" :key="index" :class="index === activeIndex ? 'thumb active' : 'thumb'" @click="chooseImage(index)">
                        <img class="thumbs" :src="images.image" alt="" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
